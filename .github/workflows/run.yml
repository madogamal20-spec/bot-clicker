name: Crypto Bot

on:
  schedule:
    - cron: "0 * * * *"          # hourly start task (UTC)
    - cron: "*/10 * * * *"       # analyze every 10 minutes (UTC)
  workflow_dispatch:

jobs:
  bot:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      TARGET_URL: "https://llamacoder.together.ai/share/v2/ZLj9CSyHTf69OnIb"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm install

      - name: Run bot task
        run: |
          if [ "${{ github.event.schedule }}" = "0 * * * *" ]; then
            node script.js --task=start
          else
            node script.js --task=analyze
          fi
